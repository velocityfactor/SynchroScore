ant.customtasks.libs=JWSAntTasks
application.homepage=http://synchroscore.sourceforge.net
application.title=SynchroScore
application.vendor=Shayne Hughes
build.classes.dir=${build.dir}/classes
build.classes.excludes=**/*.java,**/*.form
# This directory is removed when the project is cleaned:
build.dir=build
build.generated.dir=${build.dir}/generated
build.generated.sources.dir=${build.dir}/generated-sources
# Only compile against the classpath explicitly listed here:
build.sysclasspath=ignore
build.test.classes.dir=${build.dir}/test/classes
build.test.results.dir=${build.dir}/test/results
# Uncomment to specify the preferred debugger connection transport:
#debug.transport=dt_socket
debug.classpath=\
    ${run.classpath}
debug.test.classpath=\
    ${run.test.classpath}
# This directory is removed when the project is cleaned:
dist.dir=dist
dist.jar=${dist.dir}/SynchroScore.jar
dist.javadoc.dir=${dist.dir}/javadoc
endorsed.classpath=
excludes=
file.reference.-home=../../../..
file.reference.commons-beanutils-1.8.1.jar=lib/commons-beanutils-1.8.1.jar
file.reference.commons-digester-2.0.jar=lib/commons-digester-2.0.jar
file.reference.commons-logging-1.1.1.jar=lib/commons-logging-1.1.1.jar
file.reference.hsqldb.jar=lib/hsqldb.jar
file.reference.jasperreports-3.6.1.jar=lib/jasperreports-3.6.1.jar
file.reference.log4j-1.2.14.jar=lib/log4j-1.2.14.jar
file.reference.mysql-connector-java-5.1.7-bin.jar=lib/mysql-connector-java-5.1.7-bin.jar
file.reference.opencsv-2.1.jar=lib\\opencsv-2.1.jar
file.reference.swingx-2009_02_01.jar=lib/swingx-2009_02_01.jar
includes=**
jar.compress=false
javac.classpath=\
    ${libs.absolutelayout.classpath}:\
    ${file.reference.swingx-2009_02_01.jar}:\
    ${libs.beans-binding.classpath}:\
    ${libs.hibernate-persistence.classpath}:\
    ${file.reference.hsqldb.jar}:\
    ${file.reference.mysql-connector-java-5.1.7-bin.jar}:\
    ${file.reference.jasperreports-3.6.1.jar}:\
    ${file.reference.commons-digester-2.0.jar}:\
    ${file.reference.commons-beanutils-1.8.1.jar}:\
    ${file.reference.commons-logging-1.1.1.jar}:\
    ${file.reference.log4j-1.2.14.jar}:\
    ${file.reference.opencsv-2.1.jar}
# Space-separated list of extra javac options
javac.compilerargs=
javac.deprecation=false
javac.source=1.5
javac.target=1.5
javac.test.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}:\
    ${libs.junit_4.classpath}
javadoc.additionalparam=
javadoc.author=false
javadoc.encoding=${source.encoding}
javadoc.noindex=false
javadoc.nonavbar=false
javadoc.notree=false
javadoc.private=false
javadoc.splitindex=true
javadoc.use=true
javadoc.version=false
javadoc.windowtitle=
jaxbwiz.endorsed.dirs="${netbeans.home}/../ide12/modules/ext/jaxb/api"
jnlp.codebase.type=local
jnlp.codebase.url=file:/C:/home/shayne/work/java/Synchro3/dist/
jnlp.descriptor=application
jnlp.enabled=true
jnlp.offline-allowed=false
jnlp.signed=false
main.class=org.aquastarz.score.ScoreApp
manifest.file=manifest.mf
meta.inf.dir=${src.dir}/META-INF
platform.active=default_platform
run.classpath=\
    ${javac.classpath}:\
    ${build.classes.dir}
# Space-separated list of JVM arguments used when running the project
# (you may also define separate properties like run-sys-prop.name=value instead of -Dname=value
# or test-sys-prop.name=value to set system properties for unit tests):
run.jvmargs=
run.test.classpath=\
    ${javac.test.classpath}:\
    ${build.test.classes.dir}
source.encoding=UTF-8
src.dir=src
test.src.dir=test
